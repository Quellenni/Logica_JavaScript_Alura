<meta charset="UTF-8">

<script>

	function pularLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pularLinha();
	}

	var chegadaPortugueses = 1500;

	var anoAtual = 2022;

	var geracoes = (anoAtual - chegadaPortugueses)/28; 

	

	mostra(Math.round(geracoes));

	



</script>
