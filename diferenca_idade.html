<meta charset="UTF-8">

<script>

	function pularLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pularLinha();
	}

	var minhaIdade = 33;

	var idadeAmigo = 19;

	var diferençaIdades = minhaIdade - idadeAmigo;

	mostra("Minha idade é " + minhaIdade + " anos");

	mostra("A idade do meu amigo é " + idadeAmigo + " anos");

	mostra("Nossa diferença de idade é de " + diferençaIdades + " anos");


</script>
