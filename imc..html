<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso /(altura * altura);
		
		
	}

  
  	var imcQuellenni = calculaImc(1.60, 58);
	var imcAmigo = calculaImc(1.75, 70);


	
	//Outra maneira de fazer
	var somaImc = calculaImc(1.60, 58) + calculaImc(1.75, 70);

	document.write("A soma dos imc's é " + somaImc );

	document.write("<br>");

	//interagindo com o usuario

	var nome = prompt("Informe seu nome")
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + " , informe seu peso");

	var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + " seu IMC é " + imc);

	if(imc <= 35 && imc <= 35 ) {

	}


</script>
