<meta charset="UTF-8">

<script>

	function pularLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pularLinha();
	}

	var ano = 2021;


    mostra("Flávio nasceu em " + (ano - 1977) );
    
    mostra("Joaquim nasceu em " + (ano- 1996) );

    ano = 2022; 
    
    mostra("Barney nasceu em " + (ano - 1976) );

    var idadeFlavio = 44;

    var idadeJoaquim = 25;

    var idadeBarney = 46;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney )/3;

    mostra("A média das idades é " + Math.round(media));

</script>
